<div class="form-property">
  <label>Email</label>
  <input type="email" placeholder="example@example.com" [(ngModel)]="email" />
</div>
<div class="form-property">
  <label>Password</label>
  <input type="password" placeholder="qwerty" [(ngModel)]="password" />
  <div>
    <div class="actions">
      <a class="instruction-link" href="../about">How to create account?</a>
      <button (click)="login()" class="meetups-button">Log In</button>
    </div>
  </div>
</div>
